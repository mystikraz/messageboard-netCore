<mat-card>
  <mat-input-container>
    <input matInput [(ngModel)]="loginData.email" placeholder="email" type="email">
  </mat-input-container>
  <mat-input-container>
    <input matInput [(ngModel)]="loginData.password" placeholder="passsword" type="password">
  </mat-input-container>
  <button mat-raised-button color="primary" (click)="login()">Login</button>
</mat-card>
