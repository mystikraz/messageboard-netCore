<mat-card class="card">
  <mat-card-content>
     <mat-input-container>
       <input [(ngModel)]="model.firstName" matInput placeholder="firstName">
     </mat-input-container>   
     <mat-input-container>
       <input [(ngModel)]="model.lastName" matInput placeholder="lastName">
     </mat-input-container>   

     <mat-card-actions>
       <button mat-raised-button color="primary" (click)=post()>Save Changes</button>
     </mat-card-actions>
     
 </mat-card-content> 
 
</mat-card>
